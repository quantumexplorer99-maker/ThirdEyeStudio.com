<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Collections - Third Eye Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>Third Eye Studio - Agendas</h1>
    </div>
  </header>

  <section class="agenda-selection">
    <h2>Choose Your Agenda</h2>
    <div class="agenda-buttons">
      <button onclick="showAgenda('bureau')">Bureau</button>
      <button onclick="showAgenda('journalier')">Journalier</button>
      <button onclick="showAgenda('planning')">Planning</button>
      <button onclick="showAgenda('poche')">Poche</button>
    </div>
  </section>

  <section id="agenda-display" class="agenda-display">
    <p>Select an agenda to view details.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
